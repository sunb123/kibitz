<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Create New Recommender</h4>
      </div>
      <div class="modal-body" style="height: 500px">
 
        <div class="tabbable"> <!-- Only required for left/right tabs -->
              <ul class="nav nav-tabs">
              <li class="active"><a href="#tab1" data-toggle="tab">Upload CSV</a></li>
              <li><a href="#tab2" data-toggle="tab">Select Repo (advanced)</a></li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane active" id="tab1" style="padding: 20px 10px 20px 10px">
                    <div id="uploadCSV" style="padding: 10px 10px 10px 10px">
                        Upload a CSV of items. Must include headers for Title and Description.
                        <input type="file" file="file" required />
                        <button type="button" class="btn btn-primary" ng-click="uploadCSV(file)">Upload</button>
                    </div>
                </div>

                <div class="tab-pane" id="tab2">
                    <div class="item-select" style="padding: 10px 10px 10px 10px">

                          <select ng-init="selectedRepo = 'something'" ng-model="selectedRepo" ng-options="item as item.name for item in items"></select>
                          <select ng-model="selectedTable" ng-options="item as item.name for item in vm.tables"></select>
                          <select ng-model="selectedPrimaryKey" ng-options="item as item.name for item in vm.columns"></select>
                          <select ng-model="selectedTitle" ng-options="item as item.name for item in vm.columns"></select>
                          <select ng-model="selectedDescription" ng-options="item as item.name for item in vm.columns"></select>
                          <select ng-model="selectedImageLink" ng-options="item as item.name for item in vm.columns"></select>

                    </div>
                </div>
              </div>
        </div>





      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create Recommender</button>
      </div>
    </div>
  </div>
</div>
