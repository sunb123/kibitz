<div class="row">

   <div class="main-content">

        <form class="form-login" ng-submit="vm.login()">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Username</span>
                            <input type="text" name="username" ng-model="vm.username">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" ng-model="vm.password">
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Log in</button>
                    </div>

                </div>

                <!-- <a href="#" class="form-forgotten-password">Forgotten password &middot;</a> -->
                <a ui-sref="home.signup" class="form-create-an-account">Create an account &rarr;</a>

            </div>

        </form>

    </div>


</div>
