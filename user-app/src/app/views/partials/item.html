<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch ng-cloak style="width: 250px;height: 330px;" data-original-title="{{mytitle | limitTo:100}}" data-toggle="popover" data-content="{{description | limitTo:500}}" data-trigger="hover">

  <img ng-src="{{myimage}}" class="md-card-image" alt="image caption" style="padding:9px 7px 0px 7px;" ng-cloak>

  <md-card-title style="word-wrap: break-word">
    <md-card-title-text style="max-width: 225px">
      <span class="md-headline card-title trim-info">{{mytitle | cut:true:30:'...'}}</span>
      <span class="md-subhead">
	      <span uib-rating ng-model="rating" max="5" read-only="false" on-hover="$parent.hoveringOver(value); focus = true" on-leave="focus = null" titles="['one','two','three','four','five']" aria-labelledby="default-rating" ng-click="$parent.sendRating(rating)"></span>
	      <span class="label" ng-class="{'label-danger': $parent.overStar<=1, 'label-warning': $parent.overStar>=2 && $parent.overStar<=3, 'label-success': $parent.overStar>=4}" ng-show="focus">Rate {{$parent.overStar}}</span>
      </span>
    </md-card-title-text>
  </md-card-title>

</md-card>
